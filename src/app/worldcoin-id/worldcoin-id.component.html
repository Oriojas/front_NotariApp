<div class="row">
    <div class="col-md-12 ">
        <div class="row">
            <div class="col-md-2">
                <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                    <button class="btn btn-primary mt-2 mb-2" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
                    Log out
                    </button>
                </ng-container>                
                <ng-template #loggedOut>
                    <button class="btn btn-primary mt-2 mb-2" (click)="auth.loginWithRedirect()">
                        Log in
                    </button>
                </ng-template>
            </div>
            <div class="col-md-10">
                <ul class="text-center list-group" *ngIf="auth.user$ | async as user">
                    <li class="text-truncate list-group-item mt-1">{{ user.sub?.substring(17, user.sub?.length) }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
