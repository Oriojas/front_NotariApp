<div class="row">
    <div class="col-md-12 ">
        <div class="row">
            <div class="col-md-2">
                <ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut">
                    <button class="btn btn-primary mt-2 mb-2" (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })">
                    Log out
                    </button>
                </ng-container>                
                <ng-template #loggedOut>
                    <button class="btn btn-primary mt-2 mb-2" (click)="auth.loginWithRedirect()">
                        Log in
                    </button>
                </ng-template>
            </div>
            <div class="col-md-10">
                <ul *ngIf="auth.user$ | async as user">
                    <li (load)="user_login($event)">{{ user.sub }}</li>
                    <p>{{ user_id_string | json}}</p>
                </ul>
            </div>
        </div>
    </div>
    
</div>
