<div class="mb-3">

    <div class="col-md-12">
        <div class="row p-3">
            <label class="form-label mt-1">
                Name
            </label>
            <input type="text" [(ngModel)]="name" class="form-control mt-1">
            <label class="form-label mt-1">
                Description
            </label>
            <textarea type="text" [(ngModel)]="description" class="form-control mt-1"></textarea>

            <label class="form-label mt-3">
                Signature info:                
            </label>
        
            <div class="mt-2">
                <app-wallet></app-wallet>
            </div>

            <div class="mt-2">
                <app-wallet2></app-wallet2>
            </div>

        </div>

    </div>



    <div class="alert alert-primary" role="alert">
        Warning: the following action is permanent please be careful with the document to sign
    </div>



    <div class="text-center">
        <button class="btn btn-primary mt-2 mb-3" (click)="sendData()">
            MINT DOCUMENT
        </button>
    </div>

    <div class="text-truncate p-2 rounded-2 bg-light">
        {{ hash }}
    </div>

</div>
